    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form (ngSubmit)="onSubmit()" #formData="ngForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="task-name">
                    Task Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="task-name" type="text" placeholder="Task Name" name="taskName" [(ngModel)]="taskData.taskName" #taskName="ngModel" required>
                    <p class="text-red-500 text-xs italic" *ngIf="taskName.touched && taskName.invalid">Please enter task name</p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="task-description">
                    Task Description
                </label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="task-description" type="text" placeholder="Task Description" name="taskDescription" [(ngModel)]="taskData.taskDescription" #taskDescription="ngModel" required></textarea>
                <p class="text-red-500 text-xs italic" *ngIf="taskDescription.touched && taskDescription.invalid">Please enter task description</p>
            </div>
            <div class="flex items-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold mr-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:cursor-not-allowed disabled:opacity-50"
                    type="submit" [disabled]="formData.invalid">
                    {{ isEdit ? 'Update Task' : 'Add Task' }}
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 mr-2 rounded focus:outline-none focus:shadow-outline" type="button" (click)="resetForm()">
                    Clear Form
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="clearTasks()">
                    Delete Tasks
                </button>
            </div>
        </form>
</div>
